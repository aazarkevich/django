{% extends 'tcp/addTcp.html' %}

{% block show_podstation %}
    {% load mptt_tags %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h6 class="text-muted">Подстанция</h6>
                <ul class="list-group list-group-flush">
                    {% recursetree podstation %}
                        <li class="list-group-item ">
                            {{ node.name }}
                        </li>

                            {% if not node.is_leaf_node %}
                                <ul class="">
                                    {{ children }}
                                </ul>
                            {% endif %}
                    {% endrecursetree %}
                </ul>
            </div>
        </div>
    </div>
    </div>

{% endblock %}
